<form class="form-signin" ng-submit="submitLoginForm(loginForm)" role="form" ng-init="loginForm = {}">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input
    type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus
    ng-model="loginForm.email" name="email" ng-focus="showError = false" required="required">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
    ng-model="loginForm.password" ng-focus="showError = false" required="required">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <div ng-if="showError" class="alert alert-danger error-msg" role="alert">Failed to authenticate user</div>
</form>
