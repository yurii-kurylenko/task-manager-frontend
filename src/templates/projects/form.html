<form name="projectForm" ng-submit="projectForm.$valid && submitProject()">
  <div class="form-group" ng-class="{'has-error': !projectForm.title.$valid && projectForm.title.$touched }">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" ng-model="project.title" required>
  </div>
  <div class="form-group">
   <label for="title">Description</label>
   <textarea class="form-control" name="description" ng-model="project.description" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <a ui-sref="dashboard.projects" class="btn btn-warning">Cancel</a>
</form>
