<form name="taskForm" ng-submit="taskForm.$valid && submitTask()">
  <div class="form-group" ng-class="{'has-error': !taskForm.title.$valid && taskForm.title.$touched }" >
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" ng-model="task.title" required>
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <select class="form-control" ng-model="task.priority">
      <option value="low">Low</option>
      <option value="normal">Normal</option>
      <option value="hight">Hight</option>
    </select>
  </div>
  <div class="form-group">
    <label for="deadline">Deadline</label>
    <input type="date" class="form-control" name="deadline" ng-model="task.deadline">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <a ui-sref="dashboard.projects" class="btn btn-warning">Cancel</a>
</form>
